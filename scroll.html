<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scroll Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    body { margin:0; }
    .content { height:200vh; padding:2rem; }
  </style>
</head>
<body>
<div class="content">
  <h1 class="title">Spacemouse Scroll Demo</h1>
  <p>Move the spacemouse forward or backward to scroll this page.</p>
  <p>Keep scrolling to see the effect...</p>
  <p style="margin-top:150vh">End of the content.</p>
</div>
<script type="module">
import _3Dconnexion from './3DconnexionJS/3dconnexion.module.min.js';
const model={
  setViewMatrix(data){
    const dy=data[13];
    window.scrollBy(0,-dy*100);
  },
  onConnect(){
    mouse.create3dmouse(document.body,'Scroll Demo');
  }
};
const mouse=new _3Dconnexion(model);
mouse.connect();
</script>
</body>
</html>
