<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barebones Debug</title>
  <script type="module">
    import _3Dconnexion from './3DconnexionJS/3dconnexion.module.min.js';
    const info = document.getElementById('info');
    const model = {
      setViewMatrix(data){
        info.textContent = 'matrix:[' + Array.from(data).map(n => n.toFixed(2)).join(', ') + ']';
      },
      onConnect(){
        mouse.create3dmouse(document.body,'Barebones Debug');
      }
    };
    const mouse = new _3Dconnexion(model);
    mouse.connect();
  </script>
</head>
<body>
  <div id="info" style="font-family: monospace"></div>
</body>
</html>
